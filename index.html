<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="app.js" defer></script>
<body>
    <div id="back_input">
    <label for="text" id="name__list">Список покупок:</label>
    <div id="grid">
<input type="text" id="text" name="text" required />
<button id="add" class="none__activeBtn">+</button>
<div><i id="done-list" class="fa-solid fa-clipboard-list"></i></div>
</div>
</div>
<div id="error">В списку вже існує з таким значенням продукт</div>
<div id="list_input">
    <div class="item">
        
    </div>

</div>

<div id="background">
<div class="edit">
    <h3>Edit item</h3>
    <input type="text" id="input-edit" name="text" required />
    <button id="add-edit" class="none__activeBtn">+</button>
</div>
</div>
<div id="complite">
    <div id="close">X</div>
<h1>Куплено</h1>
<div class="item-complite"></div>
</div>
<script src="https://kit.fontawesome.com/744d636e33.js" crossorigin="anonymous"></script>
</body>
</html>
